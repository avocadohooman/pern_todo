name: Deployment pipeline

on:
  push:
    branches:
      - master

jobs:
  simple_devployment_pipeline:
    name: Deployment pipeline
    runs-on: ubuntu-18.04
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: npm install
        run: npm install typescript --save-dev
      - name: lint
        run: npm run elint
      
