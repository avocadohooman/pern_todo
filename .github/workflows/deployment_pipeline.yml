  tests:
    needs: [modules]
    name: Testing backend
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: npm run test
        run: npm run test
        env:
          DATABASE_URL: ${{secrets.DATABASE_URL}}
    